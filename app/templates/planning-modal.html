<!-- planning-modal.html -->
<div id="planningModalOverlay"
     style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.5);">
  <div style="background: #fff; width: 600px; max-width: 90%; margin: auto; margin-top: 5%; padding: 1rem; border-radius: 8px;">
    <h2>Meal Planner Supervisor</h2>
    <div id="chatArea" style="border: 1px solid #ccc; height: 300px; overflow-y: auto; margin-bottom: 1rem; padding: 0.5rem;">
      <!-- Chat messages will go here -->
    </div>
    <input type="text" id="chatInput" style="width: 80%;">
    <button id="sendChatBtn">Send</button>
    <button id="closePlanningBtn" style="margin-left: 1rem;">Close</button>
  </div>
</div>
