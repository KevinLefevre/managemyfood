<div id="modalOverlay"
     style="
       display: none;
       position: fixed;
       top: 0; left: 0;
       width: 100vw; height: 100vh;
       background-color: rgba(0,0,0,0.5);
       justify-content: center;
       align-items: center;
       z-index: 9999;
     "
>
  <div style="
    background-color: #fff;
    padding: 2rem;
    border-radius: 8px;
    width: 800px;
    max-width: 90%;
    max-height: 90vh;
    overflow-y: auto;
  ">
    <h2 id="modalDayTitle">Day X</h2>

    <h3 id="modalMealTitle"></h3> <!-- "Lunch" or "Dinner" -->

    <p><strong>Name:</strong> <span id="mealName"></span></p>
    <p><strong>Prep Time:</strong> <span id="mealTime"></span> min</p>
    <p><strong>Calories:</strong> <span id="mealCalories"></span></p>
    <p><strong>Ingredients:</strong></p>
    <ul id="mealIngredients"></ul>
    <p><strong>Recipe:</strong></p>
    <pre id="mealRecipe" style="background: #f1f1f1; padding: 0.5rem;"></pre>

    <button id="closeBtn"
            style="
              background-color: #005f73;
              color: #fff;
              border: none;
              border-radius: 4px;
              padding: 0.5rem 1rem;
              cursor: pointer;
              margin-top: 1rem;
            ">
      Close
    </button>
  </div>
</div>
