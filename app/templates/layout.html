<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>{% block title %}ManageMyFood{% endblock %}</title>
    <!-- Favicon reference -->
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
    <style>
      * {
        box-sizing: border-box;
        margin: 0; 
        padding: 0;
      }
      html, body {
        height: 100%;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
      }
      .root-container {
        display: flex;
        width: 100%;
        height: 100vh;
      }
      .sidebar {
        width: 250px;
        background-color: #005f73;
        color: #fff;
        padding: 1rem;
      }
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="root-container">
      <!-- Left panel -->
      <div class="sidebar">
        {% include "sidebar.html" %}
      </div>

      <!-- Main content area -->
      <div class="main-content">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
